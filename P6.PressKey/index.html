<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="guide">
        Press Any Key
    </h1>

    <div class="container hide">
        <p class="header"></p>
        <div class="box">
            <div class="card key">
                <header>Key</header>
                <p>Alt</p>
            </div>
            <div class="card location">
                <header>Location</header>
                <p>1</p>
            </div>
            <div class="card which">
                <header>Which</header>
                <p>18</p>
            </div>
            <div class="card code">
                <header>Code</header>
                <p>AltLeft</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
