<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="img8.jpeg" alt="">
        </div>
    </div>

    <div class="gallery">
        <i class="control close fa-solid fa-x"></i>
        <i class="control prev fa-solid fa-chevron-left"></i>
        <img src="img1.jpeg" alt="" >
        <i class="control next fa-solid fa-chevron-right"></i>
    </div>
    <script src="./main.js"></script>
</body>
</html>
