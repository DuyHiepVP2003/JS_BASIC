<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="form__heading">Register</h1>
        <form class="form__body">
            <input type="text" id="username" class="input__box" placeholder="Username">
            <span></span>
            <input type="email" id="email" class="input__box" placeholder="Email" >
            <span></span>
            <input type="password" id="password" class="input__box" placeholder="Password">
            <span></span>
            <input type="password" id="password2" class="input__box" placeholder="Confirm Password"> 
            <span></span>
            <input class="form__submit" value="Login" type="submit">
            <p class="form__more">Not a member? <a href="#">Signup</a></p>
        </form>
        
    </div>
</body>
<script src="./main.js"></script>
</html>
